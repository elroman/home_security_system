@(title: String)(content: Html)(scripts: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <script src="@routes.Assets.at("javascripts/jquery-2.2.1.min.js")" type="text/javascript"></script>


        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome/css/font-awesome.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/animate.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")">

        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
        @*========= Scripts ==============*@

        @scripts
    </body>
</html>
